<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player UI</title>
    <link rel="stylesheet" href="music css.css">
</head>
<body>

<div class="player">
    <img src="Image.jpg"alt="Album Art" class="album">
    <p>I Wanna Be Yours</p>
    <p>Arctic Monkeys</p>

    <div class="progress">

        <div class="bar"></div>
    </div>

    <div class="controls">
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
        
    </div>
</div>

</body>
</html>
